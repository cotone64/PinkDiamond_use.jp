<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ピンクダイアモンド 使い方 日本語</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
      background-color: #5d6472;
      color: white;
    }

    .tab-header {
      display: flex;
      background-color: #333;
    }

    .tab-button {
      flex: 1;
      padding: 15px;
      cursor: pointer;
      background-color: #444;
      border: none;
      color: white;
      font-weight: bold;
      text-align: center;
    }

    .tab-button.active {
      background-color: #2C9435;
    }

    .container {
      display: flex;
      height: calc(100% - 50px);
    }

    .left-panel {
      width: 50%;
      background-color: #3d3f4a;
      padding: 20px;
      overflow-y: auto;
      display: none;
    }

    .left-panel.active {
      display: block;
    }

    .right-panel {
      width: 50%;
      background-color: #4e5562;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .menu-button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      background-color: #663761;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }

    .menu-button:hover {
      background-color: #2C9435;
    }

    .message-box {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      font-size: 18px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 0 5px #000;
    }

    .left-panel::-webkit-scrollbar {
      width: 8px;
    }

    .left-panel::-webkit-scrollbar-thumb {
      background-color: #888;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div class="tab-header">
  <button class="tab-button active" onclick="switchTab(0)">機能一覧1</button>
  <button class="tab-button" onclick="switchTab(1)">機能一覧2</button>
  <button class="tab-button" onclick="switchTab(2)">機能一覧3</button>
</div>

<div class="container">
  <!-- 左側：ボタン群 -->
  <div class="left-panel active">
    <button class="menu-button" onclick="showMessage('Kaura V4が適応されます。')">KオーラV4</button>
    <button class="menu-button" onclick="showMessage('ZLボタンが連打できます。')">ZL連打</button>
    <button class="menu-button" onclick="showMessage('ZRボタンが連打できます。')">ZR連打</button>
  </div>
  <div class="left-panel">
    <button class="menu-button" onclick="showMessage('溶岩ブロックからダメージを防ぎます。')">アンチハザード</button>
    <button class="menu-button" onclick="showMessage('空中でジャンプできます。')">エアジャンプ</button>
  </div>
  <div class="left-panel">
    <button class="menu-button" onclick="showMessage('ZRとZLのCPSが表示されます。')">CPS</button>
    <button class="menu-button" onclick="showMessage('ESPが表示されます。')">ESP</button>
  </div>

  <!-- 右側：メッセージ表示 -->
  <div class="right-panel">
    <div class="message-box" id="messageBox">ここにメッセージが表示されます</div>
  </div>
</div>

<script>
  function showMessage(message) {
    document.getElementById('messageBox').textContent = message;
  }

  function switchTab(index) {
    const panels = document.querySelectorAll('.left-panel');
    const tabs = document.querySelectorAll('.tab-button');

    panels.forEach((panel, i) => {
      panel.classList.toggle('active', i === index);
    });

    tabs.forEach((tab, i) => {
      tab.classList.toggle('active', i === index);
    });
  }
</script>

</body>
</html>
