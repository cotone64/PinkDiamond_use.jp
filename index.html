<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>古いブラウザ対応メニューUI</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
      background-color: #5d6472;
      color: white;
    }

    .container {
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      height: 100%;
    }

    .left-panel {
      width: 220px;
      background-color: #3d3f4a;
      padding: 20px;
      overflow-y: auto;
      -webkit-box-flex: 0;
          -ms-flex: 0 0 220px;
              flex: 0 0 220px;
    }

    .left-header {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
      text-align: center;
    }

    .menu-button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      background-color: #663761;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }

    .menu-button:hover {
      background-color: #2C9435;
    }

    .right-panel {
      -webkit-box-flex: 1;
          -ms-flex: 1;
              flex: 1;
      padding: 20px;
      background: url('アイテム.png') center center no-repeat;
      background-size: cover;
      background-repeat: no-repeat;
    }

    .message-box {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      font-size: 18px;
      width: 80%;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 0 5px #000;
      text-align: center;
    }

    /* スクロールバー対応（古いwebkit） */
    .left-panel::-webkit-scrollbar {
      width: 8px;
    }
    .left-panel::-webkit-scrollbar-thumb {
      background-color: #888;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="left-panel">
    <div class="left-header">メニュー一覧</div>
    <button class="menu-button" onclick="showMessage('アイテムをコピーできます。')">アイテムコピー</button>
    <button class="menu-button" onclick="showMessage('データを保存します。')">保存</button>
    <button class="menu-button" onclick="showMessage('設定画面を開きます。')">設定</button>
    <button class="menu-button" onclick="showMessage('ロード中です…')">ロード</button>
    <button class="menu-button" onclick="showMessage('アカウント情報を表示します。')">アカウント</button>
    <button class="menu-button" onclick="showMessage('ログアウトしますか？')">ログアウト</button>
  </div>

  <div class="right-panel">
    <div class="message-box" id="messageArea">ここに説明が表示されます。</div>
  </div>
</div>

<script>
  function showMessage(text) {
    document.getElementById('messageArea').innerHTML = text;
  }
</script>

</body>
</html>
