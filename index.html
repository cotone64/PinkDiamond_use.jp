<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ピンクダイアモンド 使い方 日本語</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #5d6472;
      color: white;
    }

    .tab-header {
      width: 100%;
      display: table;
      background-color: #333;
      table-layout: fixed;
    }

    .tab-button {
      display: table-cell;
      padding: 15px;
      background-color: #444;
      border: none;
      color: white;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
    }

    .tab-button.active {
      background-color: #2C9435;
    }

    .container {
      display: table;
      width: 100%;
      height: 500px;
      table-layout: fixed;
    }

    .left-panel {
      display: none;
      background-color: #3d3f4a;
      padding: 10px;
      vertical-align: top;
    }

    .left-panel.active {
      display: table-cell;
      width: 50%;
    }

    .right-panel {
      display: table-cell;
      width: 50%;
      background-color: #4e5562;
      text-align: center;
      vertical-align: middle;
      padding: 20px;
    }

    .menu-button {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 10px;
      background-color: #663761;
      color: white;
      border: none;
      border-radius: 5px;
      text-align: center;
      cursor: pointer;
    }

    .menu-button:hover {
      background-color: #2C9435;
    }

    .message-box {
      background-color: #000000;
      opacity: 0.6;
      filter: alpha(opacity=60);
      padding: 20px;
      border-radius: 10px;
      font-size: 18px;
      width: 80%;
      margin: auto;
    }
  </style>
</head>
<body>

<div class="tab-header">
  <div class="tab-button active" onclick="switchTab(0)">機能一覧1</div>
  <div class="tab-button" onclick="switchTab(1)">機能一覧2</div>
  <div class="tab-button" onclick="switchTab(2)">機能一覧3</div>
</div>

<div class="container">
  <div class="left-panel active">
    <button class="menu-button" onclick="showMessage('Kaura V4が適応されます。')">KオーラV4</button>
    <button class="menu-button" onclick="showMessage('ZLボタンが連打できます。')">ZL連打</button>
    <button class="menu-button" onclick="showMessage('ZRボタンが連打できます。')">ZR連打</button>
  </div>
  <div class="left-panel">
    <button class="menu-button" onclick="showMessage('溶岩ブロックからダメージを防ぎます。')">アンチハザード</button>
    <button class="menu-button" onclick="showMessage('空中でジャンプできます。')">エアジャンプ</button>
  </div>
  <div class="left-panel">
    <button class="menu-button" onclick="showMessage('ZRとZLのCPSが表示されます。')">CPS</button>
    <button class="menu-button" onclick="showMessage('ESPが表示されます。')">ESP</button>
  </div>

  <div class="right-panel">
    <div id="messageBox" class="message-box">ここにメッセージが表示されます</div>
  </div>
</div>

<script>
  function showMessage(msg) {
    document.getElementById("messageBox").innerHTML = msg;
  }

  function switchTab(index) {
    var panels = document.getElementsByClassName("left-panel");
    var tabs = document.getElementsByClassName("tab-button");
    for (var i = 0; i < panels.length; i++) {
      if (i === index) {
        panels[i].className = "left-panel active";
        tabs[i].className = "tab-button active";
      } else {
        panels[i].className = "left-panel";
        tabs[i].className = "tab-button";
      }
    }
  }
</script>

</body>
</html>
